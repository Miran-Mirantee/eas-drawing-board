<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <div class="menu">
            <div class="top-panel">
                <div class="title">Etch-a-Sketch</div>
                <div class="sub-heading">made by Mirantee</div>
            </div>
            <div class="btn-panel">
                <button class="btn newGrid">Set new grid</button>
                <button class="btn reset">Reset grid</button>
                <button class="btn random">Change random color mode</button>
                <button class="btn rainbow">RAINBOW FEVER</button>
                <button class="btn alternative rainbow">ALTERNATIVE RAINBOW FEVER</button>
                <button class="btn gridOff">Turn off grid</button>
            </div>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
